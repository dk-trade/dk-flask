<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Put Spread Strategy Helper</title>

    <!-- shared styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- put spread specific JS bundles -->
    <script src="{{ url_for('static', filename='js/calculator_put_spread.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/results_ui_put_spread.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/ui_put_spread.js') }}" defer></script>
</head>

<body style="background-color: rgb(255, 165, 0);">
    <datalist id="symbolList"></datalist>

    <!-- back-link to landing page -->
    <a href="{{ url_for('root') }}" class="back-link">&#8592; Strategy menu</a>

    <h1 class="title">Put Spread Strategy Helper</h1>

    <!-- Main form – stock inputs injected by ui_put_spread.js -->
    <form id="tradeForm" class="form">
        <!-- Strike-% range (default 70–90%) -->
        <div class="form-group range-group">
            <label>Strike-%:</label>
            <div class="range-container">
                <div class="range-slider" data-slider="strike">
                    <div class="range-track">
                        <div class="range-selected"></div>
                        <div class="thumb thumb-min"></div>
                        <div class="thumb thumb-max"></div>
                    </div>
                    <div class="range-display">70% – 90%</div>
                </div>
                <input type="hidden" id="minStrike" value="70">
                <input type="hidden" id="maxStrike" value="90">
            </div>
        </div>

        <!-- DTE range (default 30–90 days) -->
        <div class="form-group range-group">
            <label>DTE Range:</label>
            <div class="range-container">
                <div class="range-slider" data-slider="dte">
                    <div class="range-track">
                        <div class="range-selected"></div>
                        <div class="thumb thumb-min"></div>
                        <div class="thumb thumb-max"></div>
                    </div>
                    <div class="range-display">30 – 90 days</div>
                </div>
                <input type="hidden" id="minDte" value="30">
                <input type="hidden" id="maxDte" value="90">
            </div>
        </div>

        <!-- Max Spread input -->
        <div class="form-group">
            <label for="maxSpread">Max Spread:</label>
            <input type="number" id="maxSpread" min="1" max="30" value="20" required>
            <span class="input-help">Spread between 1 and 30</span>
        </div>

        <button type="submit" class="submit-btn">Fetch &amp; Calculate</button>
    </form>

    <div id="message" class="message"></div>

    <!-- price slider injected by JS -->
    <div id="marketPriceOptions" class="market-price-options" style="display:none;"></div>

    <div id="resultsContainer" class="results-container"></div>
</body>

</html>
