<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Put-Call Spread Strategy Helper</title>

    <!-- shared styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- put-call spread specific JS bundles -->
    <script src="{{ url_for('static', filename='js/calculator_put_call_spread.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/results_ui_put_call_spread.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/stock_config_manager.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/ui_put_call_spread.js') }}" defer></script>
</head>

<body style="background: linear-gradient(45deg, rgb(146, 234, 190), rgb(255, 165, 0));">
    <datalist id="symbolList"></datalist>

    <!-- back-link to landing page -->
    <a href="{{ url_for('root') }}" class="back-link">&#8592; Strategy menu</a>

    <h1 class="title">Put-Call Spread Strategy Helper</h1>
    <p style="text-align: center; margin-bottom: 20px; font-size: 0.9rem; opacity: 0.8;">
        Combines both Call Spread and Put Spread strategies - showing all profitable opportunities sorted by performance
    </p>

    <!-- Main form â€“ stock inputs injected by ui_put_call_spread.js -->
    <form id="tradeForm" class="form">
        <!-- Strike-% range (default 30â€“90% to cover both strategies) -->
        <div class="form-group range-group">
            <label>Strike-%:</label>
            <div class="range-container">
                <div class="range-slider" data-slider="strike">
                    <div class="range-track">
                        <div class="range-selected"></div>
                        <div class="thumb thumb-min"></div>
                        <div class="thumb thumb-max"></div>
                    </div>
                    <div class="range-display">Loading...</div>
                </div>
                <input type="hidden" id="minStrike" value="30">
                <input type="hidden" id="maxStrike" value="90">
            </div>
        </div>

        <!-- DTE range (default 30â€“90 days) -->
        <div class="form-group range-group">
            <label>DTE Range:</label>
            <div class="range-container">
                <div class="range-slider" data-slider="dte">
                    <div class="range-track">
                        <div class="range-selected"></div>
                        <div class="thumb thumb-min"></div>
                        <div class="thumb thumb-max"></div>
                    </div>
                    <div class="range-display">Loading...</div>
                </div>
                <input type="hidden" id="minDte" value="30">
                <input type="hidden" id="maxDte" value="90">
            </div>
        </div>

        <!-- Max Spread input -->
        <div class="form-group">
            <label for="maxSpread">Max Spread:</label>
            <input type="number" id="maxSpread" min="1" max="30" value="20" required>
            <span class="input-help">Spread between 1 and 30</span>
        </div>

        <button type="submit" class="submit-btn">Fetch &amp; Calculate</button>
    </form>

    <!-- Stock Configuration Management -->
    <div style="text-align: center; margin: 20px 0;">
        <button type="button" onclick="openConfigModal()" class="config-btn" style="
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
        " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 12px rgba(40, 167, 69, 0.4)';" 
           onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 8px rgba(40, 167, 69, 0.3)';">
            ðŸ“‹ Manage My Stocks
        </button>
        
        <button type="button" onclick="runMyStocks()" class="run-stocks-btn" style="
            background: linear-gradient(45deg, #007bff, #17a2b8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 12px rgba(0, 123, 255, 0.4)';" 
           onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 8px rgba(0, 123, 255, 0.3)';">
            ðŸš€ Run My Stocks
        </button>
    </div>

    <div id="message" class="message"></div>

    <!-- price slider injected by JS -->
    <div id="marketPriceOptions" class="market-price-options" style="display:none;"></div>

    <div id="resultsContainer" class="results-container"></div>
</body>

</html>
